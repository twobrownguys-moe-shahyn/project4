<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/miscImg/foodFavicon1200.png" sizes="1200x1200">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700%7CSatisfy|Niconne" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Wine Pairing App</title>
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content.</a>
    <header class="landingPage">
        <div class="innerWrapper">
            <div class="appDescription">
                <h1>Wine and Dine Me</h1>
                <h2>The Wine-Pairing App</h2>
                <p>You choose the dish! We choose the wine!</p>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="innerWrapper">
                <div class="buttonList">
                    <div class="row">
                        <div class="column">
                            <button class="button" value='chicken'>chicken</button>
                            <button class="button" value='beef'>beef</button>
                        </div>
                        <div class="column">
                            <button class="button" value='lamb'>lamb</button>
                            <button class="button" value='pork'>pork</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <button class="button" value='salmon'>salmon</button>
                            <button class="button" value='tuna'>tuna</button>
                        </div>
                        <div class="column">
                            <button class="button" value='calamari'>calamari</button>
                            <button class="button" value='tofu'>tofu</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="recipesListSection" id="recipesListSection">
            <div class="innerWrapper">
                <div class="navButtons">
                    <button class="previous">Previous Page</button>
                    <button class="next" value='next'>Next Page</button>
                </div>
                <div class="recipesContainer">
                    <div class="recipes"></div>
                </div>
            </div>
        </section>
        <section class="red">
            <div class="innerWrapper">
                <div class="singleRecipeContainer">
                    <div class="showRecipe"></div>
                </div>
                <div class="recipeDetails">
                    <ul class="listIngredients">
                    </ul>
                </div>
            </div>
            <div class="link&pairButtons"></div>
            </div>
        </section>
        <section>
            <div class="showWine">
                <div class="innerWrapper"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="innerWrapper">
            <div class="copyrightContainer">
                <p>Copyright <span>&copy;</span> Two Brown Guys 2019</p>
                </copyrightContainer>
            </div>
    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/json.js"></script>
</body>

</html>
